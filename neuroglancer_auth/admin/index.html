<html>
    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Middle Auth Admin Panel</h1>
        <div class="requiresLoggedOut">
            <button id="loginBtn">Login</button>
        </div>

        <div class="requiresLoggedIn">

            <div id="loggedInUserBar" class="block">
                <div id="email"></div>
                <button id="logoutBtn">Logout</button>
            </div>

            <div class="requiresAdmin">

                <div class="selectFromList">
                    <div class="searchAndResults">
                        <div class="searchForm">
                            <input id="getUserInput" type="email" placeholder="email">
                            <button id="searchUserBtn">Search</button>
                        </div>

                        <div id="searchUserResults" class="listContainer block">
                            <div class="header">Users</div>
                            <div class="list selectable"></div>
                        </div>
                    </div>

                    <div class="userData block requiresSelectedUser" id="otherUserData">
                        <div class="username"></div>
                        <div class="email"></div>

                        <div class="listContainer">
                            <div class="header">Groups</div>
                            <div class="groups list"></div>
                        </div>

                        <div>
                            <select id="addGroupSelect"></select>
                            <button id="addGroupBtn">Add Group</button>
                        </div>
                    </div>
                </div>

                <div class="selectFromList">
                    <div class="searchAndResults">
                        <div class="searchForm">
                            <input id="getGroupInput" type="text" placeholder="group name">
                            <button id="searchGroupBtn">Search</button>
                        </div>

                        <div id="searchGroupResults" class="listContainer block">
                            <div class="header">Groups</div>
                            <div class="list selectable"></div>
                        </div>
                    </div>

                    <div class="groupData block requiresSelectedGroup" id="groupData">
                        <div class="groupname"></div>

                        <div class="listContainer">
                            <div class="header">Users</div>
                            <div class="users list"></div>
                        </div>

                        <div class="listContainer">
                            <div class="header">Datasets</div>
                            <div class="datasets list"></div>
                        </div>

                        <div>
                            <select id="addDatasetSelect"></select>
                            <input id="addDatasetInput" type="text" placeholder="dataset name">
                            <div>
                                <input type="checkbox" id="canViewCheckbox">
                                <label for="canViewCheckbox">View</label>
                                <input type="checkbox" id="canEditCheckbox">
                                <label for="canEditCheckbox">Edit</label>
                                <input type="checkbox" id="canAdminCheckbox">
                                <label for="canAdminCheckbox">Admin</label>
                            </div>
                            <button id="addDatasetBtn">Add Dataset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
